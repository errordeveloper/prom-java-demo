apiVersion: v1
kind: Service
metadata:
  name: java-demo
  labels:
    app: java-demo
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.externalPort }}
    targetPort: {{ .Values.service.internalPort }}
    protocol: TCP
    name: {{ .Values.service.name }}
  selector:
    app: java-demo
